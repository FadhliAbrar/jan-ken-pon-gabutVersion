<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin-left: 40%;
            position: absolute;
        }

        img.hasil{
            border-radius: 50%;
            height: 300px;
            width: 300px;
            border: 1px solid black;
        }
        .tombol-parent img{
            border-radius: 50px;
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
        img:hover{
            opacity: 50%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="byone">
            <img class="hasil" src="suit.jpg" alt="">
        </div>
        <div class="tombol-parent">
            <img class="batu tombol" src="1.jpeg" alt="">
            <img class="gunting tombol" src="2.jpg" alt="">
            <img class="kertas tombol" src="3.jpg" alt="">
        </div>
    </div>
    <script src="main.js"> </script>
</body>
</html>
